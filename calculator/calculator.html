<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <link rel="stylesheet" type="text/css" href="font/css/font-awesome.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
        <div class="title">
            <h4 class="text-center">welcome to my calcultor</h4>
        </div>
            <div class="text-right">
                <p class="text"></p>
            </div>
            <div class="buttons">
                <button value="AC" class="resetAll">AC</button>
                <button value="CE" class="reset">CE</button>
                <button value="%" class="operation">%</button>
                <button value="/" class="operation">รท</button>
                <button value="7" class="num">7</button>
                <button value="8" class="num">8</button>
                <button value="9" class="num">9</button>
                <button value="*" class="operation">x</button>
                <button value="4" class="num">4</button>
                <button value="5" class="num">5</button>
                <button value="6" class="num">6</button>
                <button value="-" class="operation">-</button>
                <button value="1" class="num">1</button>
                <button value="2" class="num">2</button>
                <button value="3" class="num">3</button>
                <button value="+" class="operation">+</button>
                <button value="0" class="num">0</button>
                <button value="." class="num">.</button>
                <button value="=" class="equal">=</button>
                
            </div>
        </div>
        <div class="footer">
            <p class="text-center">
                made with <i class="fa fa-heart" aria-hidden="true"></i> by  <a href="">gegenisang</a>
            </p>
        </div>
    </div>
    <script src="jquery-3.2.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="calculator.js"></script>
</body>

</html>
